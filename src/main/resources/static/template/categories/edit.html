<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Nome:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" value="<%= model.get('name') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Pai:</label>
    <div class="col-sm-10">
      <select class="form-control" name="parentId">
        <option value="-1">-- Nenhuma --</option>
        <% for (var i = 0; i < collection.length ; i++) { %>
          <% if (collection.at(i).get('hidden') === true) continue; %>
          <% if (model && model.id === collection.at(i).id) continue; %>
          <option value="<%= collection.at(i).id %>" <%= (model && model.get('parent') && model.get('parent').id == collection.at(i).id) ? 'selected="selected"' : '' %> >
            <%= collection.at(i).get('name') %>
          </option>
        <% } %>
      </select>
    </div>
  </div>
</form>
