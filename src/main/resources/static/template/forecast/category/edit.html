<h3><%= title %></h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">TÃ­tulo:</label>
    <div class="col-sm-10">
      <input class="form-control" name="title" value="<%= model.get('title') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Valor total:</label>
    <div class="col-sm-10">
      <input class="form-control" type="decimal" name="amount" value="<%= model.get('amount') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Categoria:</label>
    <div class="col-sm-10">
      <select class="form-control" name="categoryId">
        <% for (var i = 0; i < categories.length; i++) { %>
          <% if (categories.at(i).get('hidden') === true) continue; %>
          <option value="<%= categories.at(i).id %>" <%= model.get('categoryId') == categories.at(i).id ? 'selected="selected"' : '' %>>
            <%= categories.at(i).getHierarchicalRepresentation('&nbsp;&nbsp;&nbsp;&nbsp;') %>
           </option>
        <% } %>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Salvar</button>
    </div>
  </div>
</form>
