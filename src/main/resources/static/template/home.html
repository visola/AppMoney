<h3>
  Accounts
  <small><a href="/accounts/new">Create Account</a></small>
</h3>

<table class="table center">
  <thead>
    <tr>
      <th>Name</th>
      <th>Balance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <% for (var i = 0; i < collection.length; i++) { %>
      <tr>
        <td><a href="/accounts/<%= collection[i].id %>"><%= collection[i].name %></a></td>
        <td>$ <%= collection[i].balance %></td>
        <td>
            <a href="/credit/<%= collection[i].id %>" class="glyphicon glyphicon-plus btn btn-success btn-sm"></a>
            <a href="/debit/<%= collection[i].id %>" class="glyphicon glyphicon-minus btn btn-danger btn-sm"></a>
          </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div id="recentTransactions"></div>
