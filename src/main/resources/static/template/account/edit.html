<section class="controls">
  <span id="permissions" class="btn btn-primary glyphicon glyphicon-user"></span>
  <span id="delete-account" class="btn btn-danger glyphicon glyphicon-trash"></span>
</section>
<h3><%= title %></h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" value="<%= model.get('name') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Initial Balance:</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" step="0.01" name="initialBalance" value="<%= model.get('initialBalance') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Initial Balance Date:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="initialBalanceDate" value="<%= moment(model.get('initialBalanceDate')).format('YYYY-MM-DD') %>" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Type:</label>
    <div class="col-sm-10">
      <select class="form-control" name="type">
        <% var types = {'CHECKINGS':'Checkings', 'CREDIT_CARD':'Credit Card', 'SAVINGS':'Savings', 'WALLET':'Wallet'};%>
        <% for (var type in types) {%>
        <option <%= model.get('type') == type ? 'selected="selected"' : '' %> value="<%= type %>"><%= types[type] %></option>
        <% }%>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
