<h3>Total por Categoria</h3>

<div class="chart-container">
  <canvas id="chart" width="600" height="600"></canvas>
</div>

<section id="filter">
  <h3>Filtro</h3>
  <div class="form-group">
    <label for="time-range">Intervalo de data:</label>
    <select class="form-control" name="time-range">
      <% for (var i = 0; i < timeRangeOptions.length; i++) { %>
        <option value="<%= i %>" <%= selectedTimeRange == i ? 'selected="selected"' : '' %>><%= timeRangeOptions[i].label %></option>
      <% } %>
    </select>
  </div>
  <label></label>
  <label>Clique para ativar/desativar:</label>
  <section id="legend" class="chart-legend"></section>
    <div class="panel panel-default">
    <div class="panel-body">
      <span class="legend-label"><strong>Total: </strong></span>
      <span id="total" class="badge" style="float: right;"></span>
    </div>
  </div>

</section>
